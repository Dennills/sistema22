<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-card h3 {
      font-weight: 600;
      color: #1d3557;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 12px;
    }
    .btn-login {
      background-color: #1d3557;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.3s;
    }
    .btn-login:hover {
      background-color: #457b9d;
    }
    #error {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Evaluador Inteligente<br></h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Ingresar</button>
    </form>
    <p id="error" class="text-danger text-center mt-3"></p>
    <p class="text-center mt-3 text-muted" style="font-size: 0.85rem;">
      © 2025 FIEI - UNFV
    </p>
  </div>

  <script>
    // Credenciales temporales (mock)
    const usuarios = {
      "admin01": { password: "1234", rol: "admin" },
      "tutor01": { password: "1234", rol: "tutor" },
      "estudiante01": { password: "1234", rol: "estudiante" }
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const password = document.getElementById("password").value;

      if (usuarios[usuario] && usuarios[usuario].password === password) {
        const rol = usuarios[usuario].rol;
        if (rol === "admin") {
          window.location.href = "admin.html";
        } else if (rol === "tutor") {
          window.location.href = "tutor.html";
        } else if (rol === "estudiante") {
          window.location.href = "estudiante.html";
        }
      } else {
        document.getElementById("error").innerText = "❌ Usuario o contraseña incorrectos";
      }
    });
  </script>
</body>
</html>
